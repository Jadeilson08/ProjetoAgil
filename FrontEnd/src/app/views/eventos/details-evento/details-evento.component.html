<app-header></app-header>
<div class="container">
    <div class="card mb-3" id="card">
        <div class="row no-gutters">
        <div class="col-md-4">
            <img src="http://localhost:5000/resources/fotos/{{evento.imagem}}"  class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title">{{evento.tema}}</h3>

                <dl class="dl-horizontal">
                    <dt>Local</dt>
                        <dd>{{evento.local}}</dd>
                    <dt>Dia</dt>
                        <dd>{{evento.dataEvento | date: 'dd/MM/yyyy'}}</dd>
                    <dt>Quantidade de Pessoas</dt>
                        <dd>{{evento.qtdPessoas}}</dd>
                    <dt>Lote</dt>
                        <dd>{{evento.lote}}</dd>
                </dl>
            </div>
        </div>
        </div>
    </div>
</div>
