<app-header></app-header>
<div class="container">
  <div class="col mb-3">
    <button class="btn btn-primary" [routerLink]="['/eventos/novo']">Novo Evento <i class="far fa-plus-square"></i></button>
  </div>
  <div class="col">
    <table class="table table-striped table-inverse">
      <thead class="thead-inverse">
        <tr>
          <th>Id</th>
          <th>Local</th>
          <th>Tema</th>
          <th>Quantidade</th>
          <th>Lote</th>
          <th>#</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evento of eventos">
            <td scope="row">{{evento.id}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote}}</td>
            <td>
              <button [routerLink]="['/eventos/details', evento.id]" class="btn btn-outline-primary"><i class="far fa-edit"></i></button>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
