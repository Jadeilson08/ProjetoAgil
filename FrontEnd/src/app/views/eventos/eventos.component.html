<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>Id</th>
      <th>Local</th>
      <th>Tema</th>
      <th>Quantidade</th>
      <th>Lote</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventos">
        <td scope="row">{{evento.eventoId}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.qtdPessoas}}</td>
        <td>{{evento.lote}}</td>
      </tr>
    </tbody>
</table>
