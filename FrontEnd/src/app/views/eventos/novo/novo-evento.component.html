<app-header></app-header>
<div class="container col-md-8">
    <form class="form" [formGroup]="formNovoEvento"(ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="local">Local</label>
                <input type="text" id="local" class="form-control" formControlName="local">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Dia do Evento</label>
                <input type="date" class="form-control" formControlName="dataEvento">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Tema</label>
            <input type="text" class="form-control" formControlName="tema">
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <label for="inputAddress2">Quantidade de Pessoas</label>
                <input  type="number" class="form-control" formControlName="qtdPessoas">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCity">Lote</label>
                <input type="text" class="form-control" formControlName="lote">
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">Foto</label> <br>
                <input class="btn btn-outline-primary" type="button" (click)="file.click()" value="Selecionar Foto">
                <input type="file" #file class="form-control d-none" formControlName="imagem" accept="image/*" (change)="onFileChange($event)">
            </div>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary" [disabled]="!formNovoEvento.valid">Salvar</button>
            <button class="btn btn-default ml-2" (click)="voltar()">Voltar</button>
        </div>
    </form>
</div>
